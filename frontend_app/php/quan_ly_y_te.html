<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý y tế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .table-actions i {
      cursor: pointer;
      margin: 0 5px;
    }
    .table th, .table td {
      vertical-align: middle !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Quản lý y tế</h3>

    <!-- Bộ lọc -->
    <div class="row my-3">
      <div class="col-md-2">
        <label>ID</label>
        <input type="text" class="form-control" id="filterID">
      </div>
      <div class="col-md-2">
        <label>Học sinh ID</label>
        <input type="text" class="form-control" id="filterStudentID">
      </div>
      <div class="col-md-3">
        <label>Ngày bị bệnh</label>
        <input type="date" class="form-control" id="filterDate">
      </div>
      <div class="col-md-3">
        <label>Ghi chú</label>
        <input type="text" class="form-control" id="filterNote">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="searchMedical()">Tìm kiếm</button>
      </div>
    </div>

    <!-- Bảng kết quả -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" onclick="toggleAll(this)"></th>
          <th>Học sinh ID</th>
          <th>Ngày bị bệnh</th>
          <th>Ghi chú</th>
          <th>Ngày thêm</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="medicalTable">
        <tr>
          <td><input type="checkbox"></td>
          <td>HS002</td>
          <td>2025-05-10</td>
          <td>Sốt cao và đau đầu</td>
          <td>2025-05-11</td>
          <td class="table-actions">
            <i class="bi bi-pencil-square text-primary" onclick="editMedical(this)"></i>
            <i class="bi bi-trash text-danger" onclick="deleteMedical(this)"></i>
          </td>
        </tr>
      </tbody>
    </table>

    <p>Tổng cộng: <span id="totalMedical">1</span> lượt y tế</p>
  </div>

  <script>
    function toggleAll(source) {
      const checkboxes = document.querySelectorAll('#medicalTable input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    function searchMedical() {
      alert("Chức năng tìm kiếm đang được phát triển.");
    }

    function editMedical(btn) {
      alert("Chức năng chỉnh sửa đang được phát triển.");
    }

    function deleteMedical(btn) {
      if (confirm("Bạn có chắc chắn muốn xóa thông tin y tế này?")) {
        const row = btn.closest('tr');
        row.remove();
        updateTotal();
      }
    }

    function updateTotal() {
      const rows = document.querySelectorAll('#medicalTable tr');
      document.getElementById('totalMedical').textContent = rows.length;
    }
  </script>
</body>
</html>
